name: Update Market Data

on:
  schedule:
    # Runs every day at 9 AM BrasÃ­lia (12 PM UTC) - 1 hour before B3 opens at 10 AM
    - cron: '0 12 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Generate data
        env:
          MARKET_DATA_TOKEN: ${{ secrets.MARKET_DATA_TOKEN }}
        run: node export_data.js
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data.js
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update market data [skip ci]" && git push)
